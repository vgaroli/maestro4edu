<div class="example-container mat-elevation-z8"> 
    <table mat-table [dataSource]="listaAvaliacoes$ | async">
      <!-- Coluna descrição -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let avaliacao"> {{avaliacao.descricao}} </td>
      </ng-container>
      <!-- Star Column -->
      <ng-container matColumnDef="star" >
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let avaliacao">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editar(avaliacao.id)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="copiar(avaliacao.id)">
              <mat-icon>content_copy</mat-icon>
              <span>Copiar</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
