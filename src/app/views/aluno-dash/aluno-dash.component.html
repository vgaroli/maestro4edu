<div class="content">
    <div *ngIf="isCoordenador" style="width:1200px">
        <div class="grid-container">
            <ng-container *ngFor="let sala of salas">
                <div class="botao" [innerHTML]="sala.sala" (click)="buscaSala(sala.sala)"></div>
            </ng-container>
        </div>
    </div>

    <ng-container *ngFor="let aluno of alunos">
        <div class="divCenter800" style="font-size: large; font-weight: bold;"> {{ aluno.nomeAluno }}</div>
        <div class="contentClass">
            <div class="contentItem">
                <app-classroom-resumo [idGoogle]="aluno.idGoogle"></app-classroom-resumo>
                <button (click)="detalheClassroom()">Detalhe Classroom</button>
            </div>
        </div>
        <div *ngIf="showDetalheClassroom" class="contentItem">
            <app-classroom-resumo [idGoogle]="aluno.idGoogle" [detalhe]="true"></app-classroom-resumo>
        </div>
    </ng-container>
</div>
