<div class="divCenter1000">
    <div>
        <mat-form-field class="label-total">
            <mat-label>Breve descrição do item</mat-label>
            <input matInput [(ngModel)]="itemEditando.descricao">
        </mat-form-field>
    </div>
    <label id="example-radio-group-label">Idioma: </label>
    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
        [(ngModel)]="itemEditando.idioma">
        <mat-radio-button class="example-radio-button" *ngFor="let idioma of idiomas" [value]="idioma">
            {{idioma}}
        </mat-radio-button>
    </mat-radio-group>
    <app-item-header [(classificacoes)]="itemEditando.competenciasBNCC" etiqueta="Competências Gerais" classificacao="competenciasBNCC"></app-item-header>
    <app-item-header [(classificacoes)]="itemEditando.habilidadesBNCC" etiqueta="Habilidades BNCC" classificacao="habilidadesBNCC"></app-item-header>
    <app-item-header [(classificacoes)]="itemEditando.taxonomiasDeBloom" etiqueta="Taxonomia de Bloom" classificacao="taxinomiaBloom"></app-item-header>
    <app-item-header [(classificacoes)]="itemEditando.multiplasInteligencias" etiqueta="Múltiplas Inteligências" classificacao="multiplasInteligencias"></app-item-header>
    <div>
        <label id="example-radio-group-label">Tipo do item: </label>
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
            [(ngModel)]="itemEditando.tipoDoItem">
            <mat-radio-button class="example-radio-button" *ngFor="let tipoItem of tiposItem" [value]="tipoItem">
                {{tipoItem}}
            </mat-radio-button>
        </mat-radio-group>
        <label style="margin-left: 30px;" id="example-radio-group-label">Visibilidade: </label>
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
            [(ngModel)]="itemEditando.visibilidade">
            <mat-radio-button class="example-radio-button" *ngFor="let visibilidade of visibilidades" [value]="visibilidade">
                {{visibilidade}}
            </mat-radio-button>
        </mat-radio-group>
    </div>
    <app-item-header *ngIf="tipoItemSelecionado == 'Objetivo'" etiqueta="Tipologia de Item Objetivo"
        classificacao="tipologiaItensObjetivo"></app-item-header>
    <app-item-header *ngIf="tipoItemSelecionado == 'Discursivo'" etiqueta="Tipologia de Item Discursivo"
        classificacao="tipologiaItensDiscursivo"></app-item-header>
    <app-item-edit [(data)]="itemEditando.textoItem"></app-item-edit>
    <ng-container *ngIf="tipoItemSelecionado == 'Objetivo'">
        <button mat-raised-button color="primary" (click)="addOpcao()">Nova opção</button>
        <div *ngFor="let opcao of opcoesItem">
            <mat-checkbox class="example-margin" [(ngModel)]="opcao.correta">Correta</mat-checkbox>
            <app-opcao-item [(data)]="opcao.texto"></app-opcao-item>
        </div>
    </ng-container>
    <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
</div>
